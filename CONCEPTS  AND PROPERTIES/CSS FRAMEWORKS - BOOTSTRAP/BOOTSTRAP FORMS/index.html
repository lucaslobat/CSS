<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Bootstrap Forms</title>
</head>

<body>
    <div class="container">
        <h1>Bootstrap Forms</h1>
        <form action="">
            <div class="row g-3">
                <div class="form-group col-md-6">
                    <label for="email">Email Adress:</label>
                    <input class=" form-control " id="email" placeholder="Enter email"></input>
                    <small class="form-text">Staff will never ask your email or password</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control " id="password" placeholder="Password"></input>
                </div>

            </div>
            <div class="form-group mb-3">
                <label for="address">Adress:</label>
                <input type="text" id="address" class="form-control" placeholder="Street,number and floor">
            </div>
            <div class="row g-3">
                <div class="form-group mb-3 col-md-6">
                    <label for="address">City:</label>
                    <input type="text" id="city" class="form-control" placeholder="City">
                </div>
                <div class="form-group mb-3 col-md-4 col-6">
                    <label for="address">State:</label>
                    <select class="form-select" aria-placeholder="Elige una provincia:">
                        <option>Andalucía</option>
                        <option>Castilla y León</option>
                    </select>
                </div>
                <div class="form-group mb-3 col-md-2 col-6">
                    <label for="address">Zip Code:</label>
                    <input type="text" id="zipcode" class="form-control" placeholder="29004">
                </div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                <label for="checkbox1" class="form-check-label">Default checkbox</label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark align-items-center">Sign in</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>


</html>
