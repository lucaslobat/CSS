<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Bootstrap Grid System</title>
</head>

<body>
    <div class="container border">
        <h1 class="text-center mt-5 mb-5">The Bootstrap Grid System</h1>
        <h2 class="mb-3">Class "col"</h2>
        <div class="row mb-3">
            <div class="col p-2">1 of 2</div>
            <div class="col p-2">2 of 2</div>
        </div>
        <div class="mb-3 row">
            <div class="col p-2">1 of 3</div>
            <div class="col p-2">2 of 3</div>
            <div class="col p-2">3 of 3</div>
        </div>
        <h2 class="mb-3">Explicit spacing setting with <span class="badge alert-success">"col-n"</span></h2>
        <div class="row mb-3">
            <div class="col col-6 p-2">
                50%
            </div>
            <div class="col col-6 p-2">
                50%
            </div>
        </div>
        <div class="row">
            <div class="col col-3 p-2">
                25%
            </div>
            <div class="col col-3 p-2">
                25%
            </div>
            <div class="col col-6 p-2">
                50%
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>


</html>
